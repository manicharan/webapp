name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Integration test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      - name: Set up MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          mysql-database: ${{ secrets.MARIADBDATABASE}}
          mysql root password: ${{ secrets.MARIADBPASSWORD}}
          mysql-port: 3306

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build and Test
        run: |
          pwd
          ls -al
          chmod +x ./mvnw
          ./mvnw clean install
          ./mvnw test
